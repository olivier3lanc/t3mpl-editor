<div class="popup">
	<div class="window">
		<div class="header">
			<h3>{{ 'htmlEditorPopup.editHtml' | translate }}</h3>
			<button class="close" (click)="close()">
				<i class="fas fa-times fa-lg"></i>
			</button>
		</div>
		<div class="body">
			<div class="simple-editor">
				<textarea #textarea></textarea>
			</div>
		</div>
		<div class="footer">
			<button (click)="save()">
				<i class="fas fa-check fa-sm fa-fw mr"></i> {{ 'htmlEditorPopup.ok' | translate }}
			</button>
			<button (click)="close()">
				<i class="fas fa-times fa-sm fa-fw mr"></i> {{ 'htmlEditorPopup.cancel' | translate }}
			</button>
		</div>
	</div>
</div>
