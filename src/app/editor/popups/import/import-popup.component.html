<div class="popup">
	<div class="window">
		<div class="header">
			<h3>
				<ng-container *ngIf="mode === 'data'">{{ 'importPopup.importData' | translate }}</ng-container>
				<ng-container *ngIf="mode === 'template'">{{ 'importPopup.importTemplate' | translate }}</ng-container>
			</h3>
			<button class="close" (click)="close()">
				<i class="fas fa-times fa-lg"></i>
			</button>
		</div>
		<div class="body">
			<div class="import">
				<input type="file" (change)="onChanged($event)" />
			</div>
		</div>
		<div class="footer">
			<button (click)="import()" [disabled]="!file || processing">
				<i class="fas fa-upload fa-sm fa-fw mr"></i> {{ 'importPopup.import' | translate }}
			</button>
			<button (click)="close()" [disabled]="processing">
				<i class="fas fa-times fa-sm fa-fw mr"></i> {{ 'importPopup.cancel' | translate }}
			</button>
		</div>
	</div>
</div>
