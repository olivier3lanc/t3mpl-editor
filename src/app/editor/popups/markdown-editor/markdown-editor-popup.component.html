<div class="popup wide">
	<div class="window">
		<div class="header">
			<h3>{{ 'markdownEditorPopup.editMarkdown' | translate }}</h3>
			<button class="close" (click)="close()">
				<i class="fas fa-times fa-lg"></i>
			</button>
		</div>
		<div class="body">
			<div class="simple-editor-toolbox">
				<button (click)="addImage()" title="{{ 'markdownEditorPopup.addImage' | translate }}">
					<i class="fas fa-image fa-lg"></i>
				</button>
			</div>
			<div class="simple-editor">
				<textarea #textarea></textarea>
			</div>
		</div>
		<div class="footer">
			<button (click)="save()">
				<i class="fas fa-check fa-sm fa-fw mr"></i> {{ 'markdownEditorPopup.ok' | translate }}
			</button>
			<button (click)="close()">
				<i class="fas fa-times fa-sm fa-fw mr"></i> {{ 'markdownEditorPopup.cancel' | translate }}
			</button>
		</div>
	</div>
</div>
